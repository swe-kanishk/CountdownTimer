<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> countdown timer </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="container-title">Countdown timer</span>
        <div class="container-labels">
            <p class="container-labels-label">Hours</p>
            <p class="container-labels-label">Minutes</p>
            <p class="container-labels-label">Seconds</p>
        </div>
        <div class="container-inputs">
                <input  class="input-container-time hour" placeholder="00" maxlength="2" oninput="this.value=this.value.slice(0, this.maxLength)" type="number">
                <p class="container-inputs-col">:
                    <input  class="input-container-time min" placeholder="00" maxlength="2" oninput="this.value=this.value.slice(0, this.maxLength)" type="number">
                </p>
                <p class="container-inputs-col">:
                    <input  class="input-container-time sec" placeholder="00" maxlength="2" oninput="this.value=this.value.slice(0, this.maxLength)" type="number">
                </p>
        </div>
        <div class="container-btns">
            <button class="btn start">start</button>
            <button class="btn stop">stop</button>
            <button class="btn reset">reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
